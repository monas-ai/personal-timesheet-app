<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Personal timesheet tracker with multi-shift support and Excel export" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="/personal-timesheet-app/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/personal-timesheet-app/vite.svg" />
    <title>Personal Timesheet Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/personal-timesheet-app/sw.js')
            .then((reg) => console.log('✅ SW registered:', reg.scope))
            .catch((err) => console.log('❌ SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
